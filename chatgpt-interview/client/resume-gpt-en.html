<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="wrap">
        <div class="container">
            <header class="header"></header>

            <div id="response-list"></div>
            <div id="bottom-container">
                <div id="regenerate-button-container">
                    <button id="regenerate-response-button">Regenerate Response</button>
                </div>
                <div id="model-select-container">
                    <label for="model-select">Choose the format for entering your resume:</label>
                    <select id="model-select">
                        <option value="chatgpt" selected>entering a resume by text in the field</option>
                        <!-- <option value="image">Create Image (Create AI image using DALL·E models)</option> -->
                        <option value="textfile">download resume file</option>
                    </select>
                </div>
                <div id="input-container">
                    <input type="file" id="text-file" accept=".txt,.doc,.docx,.pdf" style="display:none;">
                    <div id="prompt-input" contentEditable></div>
                    <button id="submit-button"></button>
                </div>
            </div>
            <footer class="footer"></footer>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
            <script src="./assets/js/component.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
            <script src="./assets/js/highlight.min.js"></script>
            <script src="./assets/js/showdown.min.js"></script>
            <script src="./assets/js/resume-gpt-en.js"></script>

        </div>
    </div>
</body>
