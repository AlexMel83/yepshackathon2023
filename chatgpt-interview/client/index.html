<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatGPT Front-end</title>
    <link rel="stylesheet" href="./assets/css/highlight.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="Experience OpenAI API with this simple web application"
    />
</head>
<body>
    <div class="m_logo_IT">
        <a href="https://itcluster.fromavdiivka.city/" target="_blank"><img
                src="assets/img/logo_transparent.png" alt="logo-IT"></a>
    </div>
    <div class="m_logo_robot">
    <img src="assets/img/robot.png" alt="logo-robot"></a>
    </div>
<div id="response-list">
</div>
<div class="Text_1">
    <h1 class="h_1" >Привіт, ми надаємо тобі можливість пройти співбесіду з Штучним Інтелектом</h1>
    <b class="b_1">Саме тут ти маєш змогу пройти, ідентичну до реальної, співбесіду <br> Перевірь себе та свої знання саме зараз !</p>
    </div>
<div id="bottom-container">
    <div id="regenerate-button-container">
        <button id="regenerate-response-button">
            Regenerate Response
        </button>
    </div>
    <div id="model-select-container">
        <label for="model-select">Оберіть модель:</label>
        <select id="model-select">
            <option value="chatgpt" selected>ChatGPT (Improved version of GPT-3 and can understand as well as generate natural language or code)</option>
            <option value="gpt">GPT-3 (Understand and generate natural language )</option>
            <!-- <option value="image">Create Image (Create AI image using DALL·E models)</option> -->
            <option value="whisper">Whisper(AI speech recognition model)</option>
        </select>
    </div>
    <div id="interview-select-container">
        <label for="interview-select">Оберіть напрям:</label>
        <select id="interview-select">
            <option value="Java Script" selected>Java Script</option>
            <option value="Project Management">Project Management</option>
            <option value="QA тестувальник">QA тестувальник</option>
            <option value="Project Management">Front-end</option>
            <option value="QA тестувальник">Back-end</option>
        </select>
    </div>
    <div id="count-questions-select">
        <label for="count-select">Оберіть кількість питань:</label>
        <select id="count-select">
            <option value=5 selected>5</option>
            <option value=10>10</option>
            <option value=20>20</option>
        </select>
    </div>
    <div id="input-container">
        <input type="file" id="whisper-file" accept=".mp3,.mp4,.mpeg,.mpga,.m4a,.wav,.webm" style="display:none;">
        <div id="prompt-input" contentEditable></div>
        <button id="submit-button"></button>
    </div>
</div>
<script src="./assets/js/highlight.min.js"></script>
<script src="./assets/js/showdown.min.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
